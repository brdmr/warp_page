<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BREDMAR Warp</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      position: relative;
      background: var(--bg);
      color: var(--text);
      overflow: hidden;
      font-family: "Rajdhani", "Orbitron", "Eurostile", "Space Grotesk", "Bebas Neue", "Anton", "Trebuchet MS", "Helvetica Neue", sans-serif;
      letter-spacing: 0.14em;
      perspective: 1200px;
    }

    #warp-canvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      opacity: 0;
      mix-blend-mode: screen;
      transition: opacity 1.4s ease, mask-size 1.8s ease-in, -webkit-mask-size 1.8s ease-in;
      -webkit-mask-image: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 40%, rgba(0, 0, 0, 0) 60%);
      mask-image: radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 1) 40%, rgba(0, 0, 0, 0) 60%);
      -webkit-mask-size: 0%;
      mask-size: 0%;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-position: 50% 50%;
      mask-position: 50% 50%;
      pointer-events: none;
    }

    .title {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) translateZ(0);
      transform-style: preserve-3d;
      font-size: clamp(1.12rem, 4vw, 3.04rem);
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      text-align: center;
      color: rgba(255, 255, 255, 0.9);
      text-shadow:
        0 0 12px rgba(255, 255, 255, 0.45),
        0 0 28px rgba(160, 220, 255, 0.32),
        0 0 52px rgba(120, 180, 255, 0.2);
      filter: drop-shadow(0 0 24px rgba(80, 140, 255, 0.35));
      animation:
        introShine 1.4s ease-out forwards,
        glowPulse 3.6s ease-in-out infinite 0.8s;
    }

    .title::before,
    .title::after {
      content: attr(data-text);
      position: absolute;
      inset: 0;
      mix-blend-mode: screen;
      pointer-events: none;
      filter: blur(0.6px);
      opacity: 0.75;
    }

    .title::before {
      color: rgba(120, 200, 255, 0.65);
      transform: translate3d(-6px, -2px, 10px);
    }

    .title::after {
      color: rgba(255, 120, 220, 0.6);
      transform: translate3d(6px, 2px, 18px);
    }

    body.warp .title {
      animation: warpShatter 2.8s cubic-bezier(0.12, 0.7, 0.22, 1) forwards;
    }

    body.warp .title::before,
    body.warp .title::after {
      animation: chromaSpray 2.2s ease-out forwards;
    }

    body.warp #warp-canvas {
      opacity: 1;
      -webkit-mask-size: 260%;
      mask-size: 260%;
    }

    @keyframes introShine {
      0% {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.92) translateZ(-40px);
        letter-spacing: 0.08em;
        filter: blur(6px) drop-shadow(0 0 18px rgba(120, 200, 255, 0.4));
      }
      40% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1.04) translateZ(40px);
        letter-spacing: 0.16em;
        filter: drop-shadow(0 0 26px rgba(160, 220, 255, 0.6));
      }
      100% {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1) translateZ(0);
        letter-spacing: 0.12em;
        filter: drop-shadow(0 0 18px rgba(160, 220, 255, 0.45));
      }
    }

    @keyframes warpShatter {
      0% {
        opacity: 1;
        transform: translate(-50%, -50%) translateZ(0) rotateX(0deg) rotateY(0deg) scale(1) skew(-1deg, 0deg);
        letter-spacing: 0.12em;
        filter: drop-shadow(0 0 26px rgba(160, 220, 255, 0.45));
      }
      20% {
        opacity: 0.95;
        transform: translate(-50%, -50%) translate3d(-16px, -14px, 180px) rotateX(-18deg) rotateY(18deg) scale(1.32) skew(-6deg, -2deg);
        letter-spacing: 0.28em;
        filter: drop-shadow(0 0 42px rgba(160, 220, 255, 0.7));
      }
      50% {
        opacity: 0.5;
        transform: translate(-50%, -50%) translate3d(-42px, -36px, -80px) rotateX(22deg) rotateY(-20deg) scale(0.9) skew(-9deg, -3deg);
        letter-spacing: 0.42em;
        filter: blur(5px);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -50%) translate3d(-120px, -90px, -340px) rotateX(48deg) rotateY(-34deg) scale(0.58) skew(-14deg, -5deg);
        letter-spacing: 0.58em;
        filter: blur(12px);
      }
    }

    @keyframes chromaSpray {
      0% {
        opacity: 0.8;
        transform: translate3d(0, 0, 10px);
        filter: blur(0.6px);
      }
      45% {
        opacity: 0.45;
        transform: translate3d(-20px, -12px, -60px);
        filter: blur(5px);
      }
      100% {
        opacity: 0;
        transform: translate3d(-80px, -60px, -220px);
        filter: blur(12px);
      }
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow:
          0 0 16px rgba(255, 255, 255, 0.35),
          0 0 40px rgba(160, 220, 255, 0.18),
          0 0 70px rgba(100, 180, 255, 0.12);
      }
      50% {
        text-shadow:
          0 0 26px rgba(255, 255, 255, 0.55),
          0 0 64px rgba(160, 220, 255, 0.35),
          0 0 110px rgba(100, 180, 255, 0.3);
      }
    }
  </style>
</head>
<body>
  <canvas id="warp-canvas"></canvas>
  <div class="title" aria-label="Bredmar">BREDMAR</div>

  <script>
    const canvas = document.getElementById("warp-canvas");
    const ctx = canvas.getContext("2d");
    const stars = [];
    const baseSpeed = 1.5;
    const cruiseSpeed = 6;
    const starCount = 700;
    const fov = 420;
    let targetSpeed = baseSpeed;
    let speed = baseSpeed;
    let width = window.innerWidth;
    let height = window.innerHeight;
    let dpr = window.devicePixelRatio || 1;
    let cx = width / 2;
    let cy = height / 2;

    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      dpr = window.devicePixelRatio || 1;
      canvas.width = Math.floor(width * dpr);
      canvas.height = Math.floor(height * dpr);
      canvas.style.width = width + "px";
      canvas.style.height = height + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      cx = width / 2;
      cy = height / 2;
    }

    function createStar() {
      const depth = Math.max(width, height);
      const z = Math.random() * depth + fov;
      return {
        x: (Math.random() * 2 - 1) * width,
        y: (Math.random() * 2 - 1) * height,
        z,
        prevZ: z
      };
    }

    function resetStar(star) {
      const depth = Math.max(width, height);
      star.x = (Math.random() * 2 - 1) * width;
      star.y = (Math.random() * 2 - 1) * height;
      star.z = depth + fov;
      star.prevZ = star.z;
    }

    function initStars() {
      stars.length = 0;
      for (let i = 0; i < starCount; i += 1) {
        stars.push(createStar());
      }
    }

    function draw() {
      speed += (targetSpeed - speed) * 0.035;
      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.fillRect(0, 0, width, height);

      for (const star of stars) {
        star.prevZ = star.z;
        star.z -= speed;

        const scale = fov / star.z;
        const prevScale = fov / star.prevZ;
        const x = star.x * scale + cx;
        const y = star.y * scale + cy;
        const px = star.x * prevScale + cx;
        const py = star.y * prevScale + cy;

        if (x < 0 || x > width || y < 0 || y > height || star.z <= 1) {
          resetStar(star);
          continue;
        }

        const depthFade = 1 - star.z / (Math.max(width, height) + fov);
        const lineWidth = Math.max(0.4, 2.2 * depthFade);
        ctx.strokeStyle = `rgba(255, 255, 255, ${0.35 + depthFade * 0.65})`;
        ctx.lineWidth = lineWidth;
        ctx.beginPath();
        ctx.moveTo(px, py);
        ctx.lineTo(x, y);
        ctx.stroke();
      }

      requestAnimationFrame(draw);
    }

    resize();
    initStars();
    requestAnimationFrame(draw);
    window.addEventListener("resize", () => {
      resize();
      initStars();
    });

    setTimeout(() => {
      document.body.classList.add("warp");
      targetSpeed = cruiseSpeed;
    }, 500);
  </script>
</body>
</html>
